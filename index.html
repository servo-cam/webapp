<body>	
	<span id="alert_on_target" data-id="target-locked" class="alert-monit">ON TARGET</span>
	<span id="alert_target_searching" data-id="target-searching" class="alert-monit">SEARCHING...</span>
	<span id="alert_target_lost" data-id="target-lost" class="alert-monit">TARGET LOST</span>
	<span id="alert_action" data-id="target-action" class="alert-monit">ACTION</span>	

	<div class="pt-2 text-center" id="status"></div>

	<div id="wrapper" class="container-fluid">
	  <canvas id="canvas" class="canvas-resize"></canvas>
	  <canvas id="canvas_source" class="canvas-resize d-none"></canvas>
	  <video id="video" class="video-js vjs-fluid vjs-default-skin" preload="metadata" muted controls crossorigin='anonymous'>
	  	<source src="">
	  </video>	  
	  <img id="remote" class="d-none" src="http://localhost:9999/video" crossorigin="anonymous">
	  <div id="debug_main"></div>
	  <div id="debug_servo"></div>
	  <div id="debug_custom"></div>
	  <div id="debug_console">	  	
	  	<div class="items">
	  		<ul></ul>
	  	</div>
	  	<div class="send text-right">
	  		<div class="form-row">
				  	<div class="col-6 text-right" style="margin-top: 5px;">
				  		<div class="input-group">					        
				     	<input class="form-control" id="console_input" type="text" value="">
				     	</div>
				     </div>	
				     <div class="col-auto">
				      	<button data-trigger="btn-console-send" class="btn btn-sm btn-primary">SEND</button>
				      	<button data-trigger="btn-console-pause" class="btn btn-sm btn-secondary">PAUSE</button>
	  						<button data-trigger="btn-console-clear" class="btn btn-sm btn-danger">CLEAR</button>	
	  						<button data-trigger="btn-console-toggle" class="btn btn-sm btn-secondary">CLOSE</button>
				     </div>	
				</div>	  		  		
	  	</div>
	  </div>
	  <div id="debug_pointer"></div>
	  <div id="info_target_counter"></div>
	  <div id="targets_list" class="mobile-hidden"></div>
	</div>
	<div id="view_3d"></div>

	<div id="panel_target_switch" class="control-panel">
		<span class="mobile-row">
			<button data-trigger="btn-switch-target" data-id="PREV" class="btn btn-sm btn-secondary">&lt; TARGET (Q)</button>
			<button data-trigger="btn-switch-target" data-id="NEXT" class="btn btn-sm btn-secondary">TARGET &gt; (W)</button>
		</span>
	</div>

	<div id="panel_mode_select" class="control-panel">
		<span class="mobile-row">
			<button data-trigger="btn-servo" class="btn btn-sm btn-secondary" title="CONNECT TO SERVO (via USB)">SERVO ON/OFF(S)</button>
			<button data-trigger="btn-control-mode-select" data-id="OFF" class="btn btn-sm btn-secondary">OFF</button>
			<button data-trigger="btn-control-mode-select" data-id="IDLE" class="btn btn-sm btn-secondary">IDLE (P)</button>
			<button data-trigger="btn-control-mode-select" data-id="FOLLOW" class="btn btn-sm btn-secondary">FOLLOW (F)</button>
			<button data-trigger="btn-control-mode-select" data-id="PATROL" class="btn btn-sm btn-secondary">PATROL (R)</button>		
			<button data-trigger="btn-control-mode-select" data-id="MANUAL" class="btn btn-sm btn-secondary">MANUAL (N)</button>
			<button data-trigger="btn-control-mode-select" data-id="MOUSE" class="btn btn-sm btn-secondary">MOUSE (M)</button>
		</span>		
		<span class="mobile-row">
			<span class="pl-4">
						<button data-trigger="btn-attack-toggle" class="btn btn-sm btn-secondary">ACTION ON/OFF (A)</button>
						<button data-trigger="btn-target-lock" class="btn btn-sm btn-secondary">LOCK/UNLOCK (L)</button> 		
						<button data-trigger="btn-target-single-only" class="btn btn-sm btn-secondary">SINGLE (Z)</button> 
						<select data-trigger="auto_action_name" name="auto_action_name" id="auto_action_name" class="form-control">
							<option value="A1">A1</option>
							<option value="A2">A2</option>
							<option value="A3">A3</option>
							<option value="B4">B4</option>
							<option value="B5">B5</option>
							<option value="B6">B6</option>
						</select>
						<select data-trigger="auto_action_mode" name="auto_action_mode" id="auto_action_mode" class="form-control">
							<option value="SINGLE">SINGLE</option>
							<option value="CONTINUOUS">CONTINUOUS</option>
							<option value="SERIES">SERIES</option>
							<option value="TOGGLE">TOGGLE</option>
						</select>	
			</span>
